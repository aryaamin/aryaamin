<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>MySite</title>

</head>

<body>
    <ul class="navlist">
      <li><a href="#" class="navops">HOME</a></li>
      <li><a href="#" class="navops">PROJECTS</a></li>
      <li><a href="#" class="navops icons fa fa-facebook"></a></li>
      <li><a href="#" class="navops icons fa fa-instagram"></a></li>
      <li><a href="#" class="navops icons fa fa-github"></a></li>
    </ul>

  <div class="info">
    <p id="demo"></p>
    <p id="demo1"></p>

  </div>

  <script>
    var i = 0;
    var j = 0;
    var txt = 'Hi, I am Arya.';
    var txt1 = 'CSE Sophomore @ IIT Bombay.';
    var speed = 200;
    var speed1 = 200;
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    function typeWriter1() {
      if (j < txt1.length) {
        document.getElementById("demo1").innerHTML += txt1.charAt(j);
        j++;
        setTimeout(typeWriter1, speed1);
      }
    }

    typeWriter1();
    </script>
    
  
</body>
</html>
